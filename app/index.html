<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Gappkar Online</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">

  <!-- Dot-Matrix Inspired Font -->
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-dark: #000000;
      --bg-light: #ffffff;
      --text-dark: #000000;
      --text-light: #ffffff;
      --accent: #ff3b30; /* bold red accent */
      --gray: #888888;
      --border-radius: 12px;
      --border-thin: 1.5px solid #000;
    }

    [data-theme="dark"] {
      --bg-dark: #ffffff;
      --bg-light: #000000;
      --text-dark: #ffffff;
      --text-light: #000000;
      --accent: #ff3b30;
      --gray: #aaaaaa;
      --border-thin: 1.5px solid #fff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'DotGothic16', monospace;
      background: var(--bg-light);
      color: var(--text-dark);
      letter-spacing: 0.5px;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      transition: all 0.3s ease;
    }

    .app-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    .main-container {
      width: 100%;
      max-width: 400px;
      background: var(--bg-light);
      border-radius: var(--border-radius);
      border: var(--border-thin);
      overflow: hidden;
      position: relative;
    }

    /* Header */
    .app-header {
      background: var(--bg-light);
      padding: 20px;
      text-align: center;
      border-bottom: var(--border-thin);
    }

    .chat-active .app-header {
      display: none !important;
    }

    .theme-toggle {
      position: absolute;
      top: 16px;
      right: 16px;
      background: transparent;
      border: var(--border-thin);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s ease;
    }

    .theme-toggle:hover {
      background: var(--accent);
      color: var(--text-light);
    }

    .logo-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .logo-icon {
      width: 64px;
      height: 64px;
      border-radius: var(--border-radius);
      display: flex;
      align-items: center;
      justify-content: center;
      border: var(--border-thin);
      font-weight: 700;
      font-size: 24px;
      background: var(--bg-light);
    }

    .logo-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: var(--border-radius);
    }

    .app-title {
      font-size: 26px;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .app-subtitle {
      font-size: 13px;
      color: var(--gray);
    }

    /* Join View */
    #joinView {
      padding: 24px;
    }

    #joinView.hidden {
      display: none !important;
    }

    .section-header {
      text-align: center;
      margin-bottom: 24px;
    }

    .section-icon {
      font-size: 28px;
      margin-bottom: 12px;
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
      text-transform: uppercase;
    }

    .section-description {
      color: var(--gray);
      font-size: 14px;
    }

    /* Form */
    .form-group {
      margin-bottom: 18px;
    }

    .form-label {
      display: block;
      font-weight: 500;
      margin-bottom: 6px;
      font-size: 14px;
    }

    .form-input {
      width: 100%;
      padding: 12px;
      border: var(--border-thin);
      border-radius: var(--border-radius);
      font-size: 14px;
      font-family: inherit;
      background: var(--bg-light);
      color: var(--text-dark);
      outline: none;
    }

    .form-input:focus {
      border-color: var(--accent);
    }

    .btn {
      width: 100%;
      padding: 14px;
      border-radius: var(--border-radius);
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      cursor: pointer;
      border: none;
      transition: background 0.2s ease;
    }

    .btn-location {
      background: var(--bg-dark);
      color: var(--text-light);
    }

    .btn-location:hover {
      background: var(--accent);
    }

    .btn-success {
      background: var(--bg-dark);
      color: var(--text-light);
    }

    .btn-success:hover {
      background: var(--accent);
    }

    /* Chat View */
    #chatsView {
      display: none;
      flex-direction: column;
      background: var(--bg-light);
      height: 100vh;
    }

    #chatsView:not(.hidden) {
      display: flex !important;
    }

    .chat-header {
      background: var(--bg-light);
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      border-bottom: var(--border-thin);
    }

    .back-button {
      border: var(--border-thin);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      font-size: 16px;
    }

    .chat-header-info {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .contact-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: var(--border-thin);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }

    .contact-info {
      flex: 1;
    }

    .contact-name {
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .contact-status {
      font-size: 12px;
      color: var(--gray);
    }

    #messageList {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: var(--bg-light);
    }

    .message {
      display: flex;
      width: 100%;
    }

    .message-bubble {
      border: var(--border-thin);
      border-radius: var(--border-radius);
      padding: 10px 14px;
      font-size: 14px;
      word-wrap: break-word;
      max-width: 75%;
    }

    .message.sent {
      justify-content: flex-end;
    }

    .message.sent .message-bubble {
      background: var(--bg-dark);
      color: var(--text-light);
      border: none;
    }

    .message.received {
      justify-content: flex-start;
    }

    .message.received .message-bubble {
      background: var(--bg-light);
      color: var(--text-dark);
    }

    /* Input Bar */
    .chat-input {
      border-top: var(--border-thin);
      padding: 10px 16px;
      display: flex;
      gap: 10px;
      background: var(--bg-light);
    }

    .message-input {
      flex: 1;
      padding: 10px;
      border: var(--border-thin);
      border-radius: var(--border-radius);
      font-family: inherit;
      font-size: 14px;
      outline: none;
    }

    .send-button {
      width: 40px;
      height: 40px;
      background: var(--bg-dark);
      border-radius: 50%;
      border: none;
      color: var(--text-light);
      cursor: pointer;
      font-size: 16px;
    }

    .send-button:hover {
      background: var(--accent);
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="main-container" id="mainContainer">
      <!-- App Header -->
      <div class="app-header">
        <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
          <span id="themeIcon">üåô</span>
        </button>
        <div class="logo-section">
          <div class="logo-icon">
            <img src="mylogo.png" alt="Gappkar Logo" class="logo-image" onerror="this.style.display='none'; this.parentNode.innerHTML='G';">
          </div>
          <h1 class="app-title">gappkar</h1>
          <p class="app-subtitle">Connect with people around you</p>
        </div>
      </div>

      <!-- Join View -->
      <div id="joinView">
        <div class="section-header">
          <div class="section-icon">üëã</div>
          <h2 class="section-title">Join the Chat</h2>
          <p class="section-description">Enter your info to start gapping</p>
        </div>

        <div class="form-group">
          <label class="form-label" for="usernameInput">Name</label>
          <input type="text" id="usernameInput" class="form-input" placeholder="Enter your display name" maxlength="30" required>
        </div>

        <div class="form-group">
          <label class="form-label" for="ageInput">Age</label>
          <input type="number" id="ageInput" class="form-input" placeholder="Enter your age" min="13" max="99" required>
        </div>

        <div class="form-group">
          <label class="form-label">Location</label>
          <div class="location-options">
            <button type="button" class="btn btn-location" id="getLocationBtn">üìç Get My Location</button>
            <input type="text" id="locationInput" class="form-input" placeholder="Or enter your city manually" style="margin-top: 10px;">
          </div>
        </div>

        <button type="button" class="btn btn-success" id="joinButton">üöÄ Start Chatting</button>
        <div id="locationStatus"></div>
      </div>

      <!-- Chat Interface -->
      <div id="chatsView" class="hidden">
        <div class="chat-header">
          <button class="back-button" id="backButton" onclick="logout()">‚Üê</button>
          <div class="chat-header-info">
            <div class="contact-avatar">üí¨</div>
            <div class="contact-info">
              <div class="contact-name" id="contactName">Local Chat</div>
              <div class="contact-status"><span id="peopleCount">0 people nearby</span></div>
            </div>
          </div>
        </div>

        <div id="messageList"></div>

        <div class="chat-input" id="chatInput">
          <input type="text" class="message-input" placeholder="Type a message..." id="messageInput" maxlength="500" autocomplete="off">
          <button class="send-button" id="sendButton">‚û§</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase / Main Script -->
  <script type="module" src="main.js"></script>

  <!-- Theme Toggle Script -->
  <script>
    function toggleTheme() {
      const body = document.body;
      const themeIcon = document.getElementById('themeIcon');
      if (body.getAttribute('data-theme') === 'dark') {
        body.removeAttribute('data-theme');
        themeIcon.textContent = 'üåô';
      } else {
        body.setAttribute('data-theme', 'dark');
        themeIcon.textContent = '‚òÄÔ∏è';
      }
    }
    document.addEventListener('DOMContentLoaded', function() {
      const themeToggle = document.getElementById('themeToggle');
      if (themeToggle) {
        themeToggle.addEventListener('click', toggleTheme);
      }
    });
  </script>
</body>
</html>
