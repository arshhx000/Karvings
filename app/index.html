<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gappkar Chat - Modern Design</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#f4d03f">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-yellow: #f4d03f;
            --secondary-yellow: #f7dc6f;
            --accent-yellow: #f1c40f;
            --dark-gray: #2c3e50;
            --medium-gray: #34495e;
            --light-gray: #7f8c8d;
            --very-light-gray: #ecf0f1;
            --white: #ffffff;
            --success-green: #27ae60;
            --error-red: #e74c3c;
            --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.12);
            --border-radius-sm: 8px;
            --border-radius-md: 12px;
            --border-radius-lg: 16px;
            --border-radius-xl: 24px;
        }

        [data-theme="dark"] {
            --primary-yellow: #2c3e50;
            --secondary-yellow: #34495e;
            --white: #2c3e50;
            --very-light-gray: #34495e;
            --dark-gray: #ecf0f1;
            --medium-gray: #bdc3c7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--primary-yellow) 0%, var(--secondary-yellow) 100%);
            min-height: 100vh;
            color: var(--dark-gray);
            line-height: 1.6;
        }

        /* Modern Container */
        .app-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
        }

        .main-container {
            width: 100%;
            max-width: 400px;
            background: var(--white);
            border-radius: var(--border-radius-xl);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            position: relative;
        }

        /* Modern Header */
        .app-header {
            background: linear-gradient(135deg, var(--primary-yellow), var(--accent-yellow));
            padding: 24px 20px;
            text-align: center;
            position: relative;
            border-radius: var(--border-radius-xl) var(--border-radius-xl) 0 0;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);

            height: 40px;
