<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Gappkar Online</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <!-- Dot-Matrix Inspired Font -->
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #000000;
      --bg-light: #ffffff;
      --text-dark: #000000;
      --text-light: #ffffff;
      --accent: #ff3b30; /* bold red accent */
      --gray: #888888;
      --border-radius: 12px;
      --border-thin: 1.5px solid #000;
      --system-bg: #f5f5f5;
      --system-text: #666666;
    }

    [data-theme="dark"] {
      --bg-dark: #ffffff;
      --bg-light: #000000;
      --text-dark: #ffffff;
      --text-light: #000000;
      --accent: #ff3b30;
      --gray: #aaaaaa;
      --border-thin: 1.5px solid #fff;
      --system-bg: #1a1a1a;
      --system-text: #cccccc;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'DotGothic16', monospace;
      background: var(--bg-light);
      color: var(--text-dark);
      letter-spacing: 0.5px;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      transition: all 0.3s ease;
    }

    .app-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
      transition: all 0.3s ease;
    }

    .main-container {
      width: 100%;
      max-width: 400px;
      background: var(--bg-light);
      border-radius: var(--border-radius);
      border: var(--border-thin);
      overflow: hidden;
      position: relative;
      transition: all 0.3s ease;
    }

    /* Header */
    .app-header {
      background: var(--bg-light);
      padding: 20px;
      text-align: center;
      border-bottom: var(--border-thin);
    }

    .chat-active .app-header {
      display: none !important;
    }

    .theme-toggle {
      position: absolute;
      top: 16px;
      right: 16px;
      background: transparent;
      border: var(--border-thin);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s ease;
      color: var(--text-dark);
    }

    .theme-toggle:hover {
      background: var(--accent);
      color: var(--text-light);
    }

    .logo-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .logo-icon {
      width: 64px;
      height: 64px;
      border-radius: var(--border-radius);
      display: flex;
      align-items: center;
      justify-content: center;
      border: var(--border-thin);
      font-weight: 700;
      font-size: 24px;
      background: var(--bg-light);
      color: var(--text-dark);
    }

    .logo-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: var(--border-radius);
    }

    .app-title {
      font-size: 26px;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--text-dark);
    }

    .app-subtitle {
      font-size: 13px;
      color: var(--gray);
    }

    /* Join View */
    #joinView {
      padding: 24px;
    }

    #joinView.hidden {
      display: none !important;
    }

    .section-header {
      text-align: center;
      margin-bottom: 24px;
    }

    .section-icon {
      font-size: 28px;
      margin-bottom: 12px;
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
      text-transform: uppercase;
      color: var(--text-dark);
    }

    .section-description {
      color: var(--gray);
      font-size: 14px;
    }

    /* Form */
    .form-group {
      margin-bottom: 18px;
    }

    .form-label {
      display: block;
      font-weight: 500;
      margin-bottom: 6px;
      font-size: 14px;
      color: var(--text-dark);
    }

    .form-input {
      width: 100%;
      padding: 12px;
      border: var(--border-thin);
      border-radius: var(--border-radius);
      font-size: 14px;
      font-family: inherit;
      background: var(--bg-light);
      color: var(--text-dark);
      outline: none;
      transition: border-color 0.2s ease;
    }

    .form-input:focus {
      border-color: var(--accent);
    }

    .form-input::placeholder {
      color: var(--gray);
    }

    .location-options {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    #locationStatus {
      padding: 8px;
      border-radius: var(--border-radius);
      text-align: center;
      margin-top: 10px;
      font-size: 12px;
      border: var(--border-thin);
    }

    #locationStatus.success {
      background: #d4edda;
      color: #155724;
      border-color: #c3e6cb;
    }

    #locationStatus.error {
      background: #f8d7da;
      color: #721c24;
      border-color: #f5c6cb;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border-radius: var(--border-radius);
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      cursor: pointer;
      border: none;
      transition: background 0.2s ease;
      font-family: inherit;
    }

    .btn-location {
      background: var(--bg-dark);
      color: var(--text-light);
      margin-bottom: 0;
    }

    .btn-location:hover {
      background: var(--accent);
    }

    .btn-success {
      background: var(--bg-dark);
      color: var(--text-light);
    }

    .btn-success:hover {
      background: var(--accent);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      background: var(--gray);
    }

    /* Chat View */
    #chatsView {
      display: none;
      flex-direction: column;
      background: var(--bg-light);
      height: 100vh;
      max-height: 100vh;
      overflow: hidden;
    }

    #chatsView:not(.hidden) {
      display: flex !important;
    }

    .chat-header {
      background: var(--bg-light);
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      border-bottom: var(--border-thin);
      flex-shrink: 0;
    }

    .back-button {
      border: var(--border-thin);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      font-size: 16px;
      color: var(--text-dark);
      transition: background 0.2s ease;
    }

    .back-button:hover {
      background: var(--accent);
      color: var(--text-light);
    }

    .chat-header-info {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .contact-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: var(--border-thin);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      background: var(--bg-light);
      color: var(--text-dark);
    }

    .contact-info {
      flex: 1;
    }

    .contact-name {
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      color: var(--text-dark);
    }

    .contact-status {
      font-size: 12px;
      color: var(--gray);
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .online-dot {
      width: 6px;
      height: 6px;
      background: var(--accent);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Enhanced Message List */
    #messageList {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: var(--bg-light);
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
      overscroll-behavior: contain;
    }

    .message {
      display: flex;
      width: 100%;
      animation: messageSlideIn 0.3s ease;
    }

    @keyframes messageSlideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message-bubble {
      border: var(--border-thin);
      border-radius: var(--border-radius);
      padding: 10px 14px;
      font-size: 14px;
      word-wrap: break-word;
      max-width: 75%;
      position: relative;
    }

    /* Sent Messages */
    .message.sent {
      justify-content: flex-end;
    }

    .message.sent .message-bubble {
      background: var(--bg-dark);
      color: var(--text-light);
      border: none;
    }

    /* Received Messages */
    .message.received {
      justify-content: flex-start;
    }

    .message.received .message-bubble {
      background: var(--bg-light);
      color: var(--text-dark);
    }

    /* System Messages */
    .message.system {
      justify-content: center;
    }

    .message.system .message-bubble {
      background: var(--system-bg);
      color: var(--system-text);
      border: 1px dashed var(--gray);
      font-size: 12px;
      max-width: 90%;
      text-align: center;
    }

    /* Message Meta Information */
    .message-time {
      font-size: 10px;
      opacity: 0.7;
      margin-top: 4px;
    }

    .sender-name {
      font-size: 11px;
      font-weight: 600;
      margin-bottom: 2px;
      color: var(--accent);
    }

    .message-location {
      font-size: 10px;
      opacity: 0.7;
      margin-top: 2px;
    }

    .message-info {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      max-width: 75%;
    }

    /* Input Bar */
    .chat-input {
      border-top: var(--border-thin);
      padding: 10px 16px;
      display: flex;
      gap: 10px;
      background: var(--bg-light);
      flex-shrink: 0;
      position: sticky;
      bottom: 0;
      z-index: 1000;
    }

    .message-input {
      flex: 1;
      padding: 10px;
      border: var(--border-thin);
      border-radius: var(--border-radius);
      font-family: inherit;
      font-size: 14px;
      outline: none;
      background: var(--bg-light);
      color: var(--text-dark);
      transition: border-color 0.2s ease;
    }

    .message-input:focus {
      border-color: var(--accent);
    }

    .message-input::placeholder {
      color: var(--gray);
    }

    .send-button {
      width: 40px;
      height: 40px;
      background: var(--bg-dark);
      border-radius: 50%;
      border: none;
      color: var(--text-light);
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s ease;
      flex-shrink: 0;
    }

    .send-button:hover:not(:disabled) {
      background: var(--accent);
      transform: scale(1.05);
    }

    .send-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Mobile Keyboard Behavior */
    .keyboard-active {
      transition: all 0.3s ease;
    }

    .keyboard-active #messageList {
      padding-bottom: 20px;
    }

    .keyboard-active .chat-input {
      transform: translateY(0);
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 10000;
    }

    /* Desktop Responsive */
    @media (min-width: 481px) {
      #chatsView:not(.hidden) {
        position: relative !important;
        top: auto !important;
        left: auto !important;
        width: 100% !important;
        height: 600px !important;
        max-height: 600px !important;
        z-index: auto !important;
      }
      
      #messageList {
        height: calc(600px - 120px);
        max-height: 400px;
      }
      
      .chat-input {
        position: sticky;
        bottom: 0;
      }
    }

    /* Enhanced Mobile Responsive */
    @media (max-width: 480px) {
      body {
        margin: 0;
        padding: 0;
        background: var(--bg-light);
      }
      
      .app-container {
        padding: 0;
        align-items: stretch;
      }
      
      .main-container {
        max-width: 100%;
        width: 100%;
        min-height: 100vh;
        border-radius: 0;
        border: none;
        display: flex;
        flex-direction: column;
      }
      
      .chat-active {
        height: 100vh;
        overflow: hidden;
      }
      
      #chatsView:not(.hidden) {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        width: 100vw !important;
        height: 100vh !important;
        z-index: 9999 !important;
        border-radius: 0;
        display: flex !important;
        flex-direction: column;
      }
      
      #messageList {
        height: calc(100vh - 120px);
        flex: 1;
        min-height: 0;
      }
      
      /* Enhanced Mobile Input Positioning */
      .chat-input {
        position: fixed !important;
        bottom: 0 !important;
        left: 0 !important;
        right: 0 !important;
        width: 100vw !important;
        z-index: 10000 !important;
        background: var(--bg-light) !important;
        border-top: var(--border-thin);
        padding: 10px 16px !important;
      }
      
      /* Keyboard adjustments */
      .keyboard-active .chat-input {
        position: fixed !important;
        bottom: 0 !important;
        transform: translateY(0) !important;
        padding-bottom: max(16px, env(safe-area-inset-bottom)) !important;
      }
      
      .keyboard-active #messageList {
        padding-bottom: 80px;
      }
    }

    /* iOS specific fixes */
    @supports (-webkit-touch-callout: none) {
      @media (max-width: 480px) {
        .chat-input {
          padding-bottom: max(16px, env(safe-area-inset-bottom)) !important;
        }
        
        .keyboard-active .chat-input {
          padding-bottom: max(20px, env(safe-area-inset-bottom)) !important;
        }
      }
    }

    /* Smooth transitions for all elements */
    * {
      transition: background-color 0.3s ease,
                  border-color 0.3s ease,
                  color 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="main-container" id="mainContainer">
      <!-- App Header -->
      <div class="app-header">
        <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
          <span id="themeIcon">🌙</span>
        </button>
        <div class="logo-section">
          <div class="logo-icon">
            <img src="mylogo.png" alt="Gappkar Logo" class="logo-image" onerror="this.style.display='none'; this.parentNode.innerHTML='G';">
          </div>
          <h1 class="app-title">gappkar</h1>
          <p class="app-subtitle">Connect with people around you</p>
        </div>
      </div>

      <!-- Join View -->
      <div id="joinView">
        <div class="section-header">
          <div class="section-icon">👋</div>
          <h2 class="section-title">Join the Chat</h2>
          <p class="section-description">Enter your info to start gapping</p>
        </div>

        <div class="form-group">
          <label class="form-label" for="usernameInput">Name</label>
          <input type="text" id="usernameInput" class="form-input" placeholder="Enter your display name" maxlength="30" required>
        </div>

        <div class="form-group">
          <label class="form-label" for="ageInput">Age</label>
          <input type="number" id="ageInput" class="form-input" placeholder="Enter your age" min="13" max="99" required>
        </div>

        <div class="form-group">
          <label class="form-label">Location</label>
          <div class="location-options">
            <button type="button" class="btn btn-location" id="getLocationBtn">📍 Get My Location</button>
            <input type="text" id="locationInput" class="form-input" placeholder="Or enter your city manually" style="margin-top: 10px;">
          </div>
        </div>

        <button type="button" class="btn btn-success" id="joinButton">🚀 Start Chatting</button>
        <div id="locationStatus"></div>
      </div>

      <!-- Chat Interface -->
      <div id="chatsView" class="hidden">
        <div class="chat-header">
          <button class="back-button" id="backButton" onclick="logout()">←</button>
          <div class="chat-header-info">
            <div class="contact-avatar">💬</div>
            <div class="contact-info">
              <div class="contact-name" id="contactName">Local Chat</div>
              <div class="contact-status">
                <span class="online-dot"></span>
                <span id="peopleCount">0 people nearby</span>
              </div>
            </div>
          </div>
        </div>

        <div id="messageList"></div>

        <div class="chat-input" id="chatInput">
          <input type="text" class="message-input" placeholder="Type a message..." id="messageInput" maxlength="500" autocomplete="off">
          <button class="send-button" id="sendButton">➤</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase / Main Script -->
  <script type="module" src="main.js"></script>
  
  <!-- Enhanced Theme Toggle Script -->
  <script>
    function toggleTheme() {
      const body = document.body;
      const themeIcon = document.getElementById('themeIcon');
      
      if (body.getAttribute('data-theme') === 'dark') {
        body.removeAttribute('data-theme');
        if (themeIcon) themeIcon.textContent = '🌙';
      } else {
        body.setAttribute('data-theme', 'dark');
        if (themeIcon) themeIcon.textContent = '☀️';
      }
    }

    // Enhanced mobile keyboard handling
    function setupEnhancedKeyboardHandling() {
      const messageInput = document.getElementById('messageInput');
      const chatInput = document.getElementById('chatInput');
      const messageList = document.getElementById('messageList');
      
      if (!messageInput || !chatInput || !messageList) return;

      let initialViewportHeight = window.innerHeight;
      let isKeyboardOpen = false;

      function smoothScrollToBottom() {
        requestAnimationFrame(() => {
          messageList.scrollTo({
            top: messageList.scrollHeight,
            behavior: 'smooth'
          });
        });
      }

      function handleKeyboardToggle() {
        const currentHeight = window.innerHeight;
        const heightDifference = initialViewportHeight - currentHeight;
        
        if (heightDifference > 150 && !isKeyboardOpen) {
          isKeyboardOpen = true;
          document.body.classList.add('keyboard-active');
          
          if (window.innerWidth <= 480) {
            messageList.style.height = `calc(100vh - 120px - ${heightDifference}px)`;
            setTimeout(() => smoothScrollToBottom(), 300);
          }
          
        } else if (heightDifference <= 150 && isKeyboardOpen) {
          isKeyboardOpen = false;
          document.body.classList.remove('keyboard-active');
          
          if (window.innerWidth <= 480) {
            messageList.style.height = 'calc(100vh - 120px)';
          }
        }
      }

      if (window.visualViewport) {
        window.visualViewport.addEventListener('resize', () => {
          const viewport = window.visualViewport;
          const keyboardHeight = window.innerHeight - viewport.height;
          
          if (keyboardHeight > 150 && !isKeyboardOpen) {
            isKeyboardOpen = true;
            document.body.classList.add('keyboard-active');
            
            if (window.innerWidth <= 480) {
              messageList.style.height = `calc(100vh - 120px - ${keyboardHeight}px)`;
              setTimeout(() => smoothScrollToBottom(), 300);
            }
            
          } else if (keyboardHeight <= 150 && isKeyboardOpen) {
            isKeyboardOpen = false;
            document.body.classList.remove('keyboard-active');
            
            if (window.innerWidth <= 480) {
              messageList.style.height = 'calc(100vh - 120px)';
            }
          }
        });
      } else {
        window.addEventListener('resize', handleKeyboardToggle);
      }

      messageInput.addEventListener('focus', () => {
        setTimeout(() => {
          smoothScrollToBottom();
          if (window.innerWidth <= 480) {
            messageInput.scrollIntoView({ behavior: 'smooth', block: 'center' });
          }
        }, 400);
      });

      messageInput.addEventListener('input', () => {
        if (isKeyboardOpen) {
          smoothScrollToBottom();
        }
      });
    }

    document.addEventListener('DOMContentLoaded', function() {
      const themeToggle = document.getElementById('themeToggle');
      if (themeToggle) {
        themeToggle.addEventListener('click', toggleTheme);
      }
      
      // Setup enhanced keyboard handling
      setupEnhancedKeyboardHandling();
    });
  </script>
</body>
</html>
